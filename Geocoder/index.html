<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Геокодер</h1>
        <form id="ajax_form" class="d-flex align-items-center justify-content-between main__form" method="post" action="">
            <div class="form__row d-flex w-75 align-items-center">
                <label for="inputAdress" class="form__label">Адрес:</label>
                <input type="text" name="adress" class="ml-5 form-control form__input" id="inputAdress" placeholder="">
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Отправить</button>
        </form>
        <div class="mt-5 alert alert-warning">
            <p>Структурированный адрес: <span id="adress"></span></p>
            <p>Координаты: <span id="point"></span></p>
            <p>Ближайшее метро: <span id="metro"></span></p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
